<!DOCTYPE html>
<html>
<head>
	<title>Length Conversion Calculator</title>
	<link href="ictproj.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Length Conversion Calculator</h1>
		<form>
			<div class="form-group">
				<label for="inputValue">Value (in Millimeter):</label>
				<input type="number" class="form-control" id="inputValue" placeholder="Enter value">
			</div>
			<div class="form-group">
				<label for="outputUnit">Convert to:</label>
				<select class="form-control" id="outputUnit">
					<option value="centimeters">Centimeters</option>
					<option value="meters">Meters</option>
					<option value="kilometers">Kilometers</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
		</form>
		<div class="result">
			<h2>Result:</h2>
			<p id="outputValue"></p>
		</div>
	</div>

	<script src="ictprojj.js"></script>
</body>
</html>
